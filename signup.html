<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 대학 스포츠 동아리 플랫폼</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="match.html">매칭 둘러보기</a>
    <a href="team.html">우리팀</a>
    <a href="profile.html">내 프로필</a>
    <a href="match-new.html">매칭 등록하기</a>
  </nav>
  <div class="container">
    <h1>회원가입</h1>
    <form>
      <label>학교 이메일<br><input type="email" placeholder="example@university.ac.kr" required></label>
      <label>인증코드<br><input type="text" placeholder="인증코드 입력"></label>
      <label>이름<br><input type="text" required></label>
      <label>성별<br><select><option value="male">남</option><option value="female">여</option><option value="other">기타</option></select></label>
      <label>전화번호<br><input type="tel"></label>
      <label>학교명<br><input type="text"></label>
      <label>학번<br><input type="text"></label>
      <label>포지션 1순위<br><input type="text"></label>
      <label>포지션 2순위<br><input type="text"></label>
      <label>비밀번호<br><input type="password"></label>
      <label>비밀번호 확인<br><input type="password"></label>
      <button type="submit">가입하기</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
  </div>
</body>
</html>
