<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매칭 등록하기 - 대학 스포츠 동아리 플랫폼</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="match.html">매칭 둘러보기</a>
    <a href="team.html">우리팀</a>
    <a href="profile.html">내 프로필</a>
    <a href="match-new.html">매칭 등록하기</a>
  </nav>
  <div class="container">
    <h1>매칭 등록하기</h1>
    <form>
      <label>날짜<br><input type="date" required></label>
      <label>시간<br><input type="time" required></label>
      <label>장소<br><input type="text" placeholder="예: 서울 OO대학교 체육관" required></label>
      <label>희망 실력<br>
        <select>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </label>
      <label>성별 구분<br>
        <select>
          <option value="men">남자</option>
          <option value="women">여자</option>
          <option value="mixed">혼성</option>
        </select>
      </label>
      <label>경기 방식<br>
        <select>
          <option value="6">6인제</option>
          <option value="9">9인제</option>
        </select>
      </label>
      <label>비고/메모<br><textarea rows="3" placeholder="추가로 남기고 싶은 말"></textarea></label>
      <button type="submit">매칭 카드 생성</button>
    </form>
  </div>
</body>
</html>
