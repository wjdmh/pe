<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 생성 - 대학 스포츠 동아리 플랫폼</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="match.html">매칭 둘러보기</a>
    <a href="team.html">우리팀</a>
    <a href="profile.html">내 프로필</a>
    <a href="match-new.html">매칭 등록하기</a>
  </nav>
  <div class="container">
    <h1>팀 생성 - 기본 정보</h1>
    <form action="team-level.html">
      <label>학교명<br><input type="text" placeholder="학교명을 입력하세요" required></label>
      <label>팀명<br><input type="text" placeholder="팀명을 입력하세요" required></label>
      <label>팀 유형<br><select><option value="men">남자팀</option><option value="women">여자팀</option><option value="mixed">혼성팀</option></select></label>
      <label>창단일<br><input type="date"></label>
      <label>로고 업로드<br><input type="file" accept="image/*"></label>
      <label>활동 요일과 시간<br><input type="text" placeholder="예: 매주 월/수 18:00-20:00"></label>
      <label>팀 한줄 소개<br><input type="text" placeholder="한 줄 소개를 입력하세요"></label>
      <button type="submit">다음 단계</button>
    </form>
  </div>
</body>
</html>
